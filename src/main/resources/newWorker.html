<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>

<form method="POST" action="/members">
    <label>Member name: <input type="text" name="memberName" /></label>
    <button>Add</button>
</form>



<div>
    <a href="index.html">Return to front page</a>
</div>

<h2 id = "membersHeader">Registered members</h2>
<div id="members"></div>

<script>
    fetch("/members")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("members").innerHTML = text;
    });
</script>
</body>
</html>
