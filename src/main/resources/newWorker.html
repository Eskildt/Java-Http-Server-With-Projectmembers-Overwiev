<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>
<form method="POST" action="/members">
    <label>Member name: <input type="text" name="full_name" /></label>
    <button>Add</button>
</form>

<form action="/api/products" method="post">
    <label>
        Member name:
        <input type="text" name="memberName"/>
    </label>
    <label>
        Project:
        <input type="text" name="project">
    </label>

    <label>
        Email:
        <input type="text" name="email">
    </label>

</form>

<div>
    <a href=".">Return to front page</a>
</div>

</body>

<script>
fetch("/api/members")
    .then(function(result) {
        return result.text();
    }).then(function (text) {
    document.getElementById("members").innerHTML = text;
});
</script>
</html>
