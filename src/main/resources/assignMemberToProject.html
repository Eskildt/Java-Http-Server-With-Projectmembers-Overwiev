<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign a member to a project | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Assign a member to a project</h1>


<form method="POST" action="/assignprojectmember">
    <label>
        <h3 id = "chooseAProjectText">Choose a project</h3>
        <select name ="projectid" id="projects">
        </select>
    </label>

    <label>
        <h3 id = "chooseAMemberText">Choose a Member</h3>
        <select name ="memberid" id="members">
        </select>
    </label>


    <button id="assignButton">Add</button>
</form>

<form action ="">
    <label>
        <h3 id = "assignedMembersText">Tasks with assigned members</h3>
        <div name ="" id="assignmember">
        </div>
    </label>

</form>

<div>
    <a href="index.html">Return to front page</a>
</div>




<script>
    var tasks = document.getElementById("projects");
    fetch("/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        tasks.innerHTML = text;
    });


    var members = document.getElementById("members");
    fetch("/members")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        members.innerHTML = text;
    });


    var assignmember = document.getElementById("assignprojectmember");
    fetch("/assignprojectmember")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        assignmember.innerHTML = text;
    });

</script>


</body>
</html>
