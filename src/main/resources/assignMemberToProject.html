<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign a Project-Member</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<form method="POST" action="/assignmember">
    <label>
        <h3 id = "chooseATaskText">Choose a task</h3>
        <select name ="projectid" id="projects">
        </select>
    </label>

    <label>
        <h3 id = "chooseAMemberText">Choose a Member</h3>
        <select name ="memberid" id="members">
        </select>
    </label>


    <button id="assignButton">Add</button>
</form>

<form action ="">
    <label>
        <h3 id = "assignedMembersText">Tasks with assigned members</h3>
        <div name ="" id="assignmember">
        </div>
    </label>

</form>

<div>
    <button class="button" ><a class="a" href="index.html" id="return">Return to front page</a></button>
</div>




<script>
    var tasks = document.getElementById("project");
    fetch("/project")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        tasks.innerHTML = text;
    });


    var members = document.getElementById("members");
    fetch("/members")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        members.innerHTML = text;
    });


    var assignmember = document.getElementById("assignprojectmember");
    fetch("/assignprojectmember")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        assignmember.innerHTML = text;
    });

</script>


</body>
</html>
