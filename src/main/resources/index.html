<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Project view</h1>


<h2 id = "membersHeader">Registered members</h2>
<div id="members"></div>

<h2 id="projectsHeader">Registered projects</h2>
<div id="projects"></div>


<div>
    <div id = "memberdiv">
        <h2>Add members</h2>
        <a href="newWorker.html" id="newWorkerLink">Add new member</a>
    </div>

    <div id = "projectdiv">
        <h2>Add projects</h2>
        <a href="newProject.html" id="newProjectLink">Add a new project</a>
    </div>
    <div id = "assigndiv">
        <h2>Assign a member to a project</h2>
        <a href="assignMemberToProject.html" id="assign">Assign members to projects</a>
    </div>
</div>
</body>



<script>
    fetch("/members")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("members").innerHTML = text;
    });

    fetch("/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projects").innerHTML = text;
    });
</script>

</html>
