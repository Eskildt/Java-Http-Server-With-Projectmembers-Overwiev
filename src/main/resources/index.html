<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Project view</h1>


<h2 id = "membersHeader">Registered members</h2>
<div id="members"></div>

<h2 id="tasksHeader">Registered tasks</h2>
<div id="tasks"></div>


<div>
    <div id = "memberdiv">
        <h2>Add members</h2>
        <a href="newWorker.html" id="newWorkerLink">Add new task member</a>
    </div>

    <div id = "taskdiv">
        <h2>Add tasks</h2>
        <a href="newProject.html" id="newTaskLink">Add a new task</a>
    </div>
    <div id = "assigndiv">
        <h2>Assign a member to a task</h2>
        <a href="assignMemberToProject.html" id="assign">Assign Member To Tasks!</a>
    </div>
</div>
</body>



<script>
    fetch("/members")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("members").innerHTML = text;
    });

    fetch("/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projects").innerHTML = text;
    });
</script>

</html>
