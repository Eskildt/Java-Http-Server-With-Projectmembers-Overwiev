<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Project view</h1>


<h2 id ="membersHeader">Registered members</h2>
<div id="members"></div>

<h2 id="projectsHeader">Registered projects</h2>
<div id="projects"></div>


<div>
    <div id = "memberdiv">
        <h2>Add members</h2>
       <button class="button"> <a class="a" href="newWorker.html" id="newWorkerLink">Add new project member</a></button>
    </div>

    <div id = "projectsdiv">
        <h2>Add projects</h2>
       <button class="button"><a class="a" href="newProject.html" id="newProjectsLink">Add a new project</a></button>
    </div>
    <div id = "assigndiv">
        <h2>Assign a member to a project</h2>
        <button class="button"><a class="a" href="assignMemberToProject.html" id="assign">Assign Member To Project!</a></button>
    </div>
</div>
</body>



<script>
    fetch("/members")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("members").innerHTML = text;
    });

    fetch("/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projects").innerHTML = text;
    });
</script>

</html>
