<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project</h1>

<form method="POST" action="/projects">
    <label>Project Name: <input type="text" name="projectName" /></label>
    <select name ="status" id="status">
        <option value="To Do">To do</option>
        <option value="Doing">Doing</option>
        <option value="Done">Done</option>
    </select>
    <button>Add</button>

</form>


<div>
    <a href="index.html">Return to front page</a>
</div>

<h2 id="projectsHeader">Registered tasks</h2>
<div id="projects"></div>

<script>
    fetch("/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projects").innerHTML = text;
    });
</script>
</body>
</html>
